server:
  port: 3344

spring:
  application:
    name: cloud-config-center
  cloud:
    config:
      server:
        git:
          uri: https://github.com/Overcarr/sprincloud-config.git
          search-paths:
            - sprincloud-config
        default-label: main
rabbitmq:
  host: localhost
  port: 5672
  username: guest
  password: guest
eureka:
  client:
    service-url:
      defaultZone:  http://localhost:7001/eureka
management:
  endpoints:
    web:
      exposure:
        include: 'bus-refresh'